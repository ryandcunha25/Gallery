                <img src="images/singingcompetition.jpeg" alt="Image6" class="image-item" id="img6">
                <img src="images/hackathon.jpg" alt="Image1" class="image-item" id="img7">
                <img src="images/photocompetition.jpg" alt="Image7" class="image-item" id="im8">
                <img src="images/yogaevent.jpeg" alt="Image8" class="image-item" id="img9">
                <img src="images/demo_event.jpg" alt="Image9" class="image-item" id="img10">
                <img src="images/videocontest.jpg" alt="Image10" class="image-item" id="img11">
                <img src="images/demo_event.webp" alt="Image12" class="image-item" id="img12">

                <img src="images/pixabay.jpg" alt="Image17" class="image-item" id="img16">
                <img src="images/letsenhance.jpg" alt="Image17" class="image-item" id="img17">
                <img src="images/car.webp" alt="Image18" class="image-item" id="img18">
                <img src="images/eifiel.jpg" alt="Image19" class="image-item" id="img19">
                <img src="images/nature.jpg" alt="Image20" class="image-item" id="img20">

            </div>
            <button id="next" class="slide-btn">&gt;</button>
        </div>

        <div class="main-image-container">
            <button id="mainImg-previous" class="main-slide-btn">&#8592;</button>
            <img src="" alt="chosen-image" srcset="" class="main-image">
            <button id="mainImg-next" class="main-slide-btn">&#8594;</button>

    </div>
</body>
